<script>
const API='https://api.themoviedb.org/3';
const KEY='69398c8228ad0ef2282393e5c5e98323';
let heroMovie=null, allMovies=[];

async function init(){
 const r=await fetch(`${API}/movie/popular?api_key=${KEY}`);
 const d=await r.json();
 allMovies=d.results;
 heroMovie=allMovies[0];

 hero.style.backgroundImage=`url(https://image.tmdb.org/t/p/original${heroMovie.backdrop_path})`;
 heroTitle.textContent=heroMovie.title;
 heroDesc.textContent=heroMovie.overview;

 renderMovies(allMovies);
 renderRow(allMovies,trendingRow);
}

function renderRow(list,el){
 el.innerHTML='';
 list.slice(0,12).forEach(m=>{
  if(!m.poster_path)return;
  el.innerHTML+=posterHTML(m);
 });
}

function renderMovies(list){
 moviesGrid.innerHTML='';
 list.forEach(m=>{
  if(!m.poster_path)return;
  moviesGrid.innerHTML+=posterHTML(m);
 });
}

function posterHTML(m){
 return `
 <div class="poster" onclick="openTrailer(${m.id})">
  <img src="https://image.tmdb.org/t/p/w300${m.poster_path}">
  <div class="play-icon">‚ñ∂</div>
 </div>`;
}

async function openTrailer(id){
 const m=allMovies.find(x=>x.id===id) || heroMovie;
 const r=await fetch(`${API}/movie/${id}/videos?api_key=${KEY}`);
 const d=await r.json();
 const t=d.results.find(v=>v.site==='YouTube');
 if(!t)return;
 trailerFrame.src=`https://www.youtube.com/embed/${t.key}?autoplay=1&mute=1`;
 movieTitle.textContent=m.title;
 movieDesc.textContent=m.overview;
 modal.style.display='flex';
}

function closeModal(){
 modal.style.display='none';
 trailerFrame.src='';
}

function searchMovies(){
 const q=searchInput.value.toLowerCase();
 const filtered=allMovies.filter(m=>m.title.toLowerCase().includes(q));
 renderMovies(filtered);
}
init();
  const searchInput = document.getElementById('searchInput');
const searchResults = document.getElementById('searchResults');

let searchTimeout = null;

searchInput.addEventListener('input', () => {
 clearTimeout(searchTimeout);

 const query = searchInput.value.trim();

 if(query.length < 2){
  searchResults.style.display = 'none';
  return;
 }

 searchTimeout = setTimeout(() => {
  searchMoviesAPI(query);
 }, 400);
});

async function searchMoviesAPI(query){
 try{
  const res = await fetch(`${API}/search/movie?api_key=${KEY}&query=${encodeURIComponent(query)}`);
  const data = await res.json();

  showSearchResults(data.results);
 }catch(err){
  console.error(err);
 }
}

function showSearchResults(movies){
 searchResults.innerHTML = '';

 if(!movies || movies.length === 0){
  searchResults.innerHTML = `<div class="search-item">No results found</div>`;
  searchResults.style.display = 'block';
  return;
 }

 movies.slice(0,8).forEach(movie=>{
  if(!movie.poster_path) return;

  searchResults.innerHTML += `
   <div class="search-item" onclick="openTrailer(${movie.id})">
    <img src="https://image.tmdb.org/t/p/w200${movie.poster_path}">
    <span>${movie.title}</span>
   </div>
  `;
 });

 searchResults.style.display = 'block';
  }
  document.addEventListener('click', (e)=>{
 if(!e.target.closest('.search-bar')){
  searchResults.style.display = 'none';
 }
});
</script>
